<section id="commande">
  <h2>Formulaire de Commande de Mix</h2>
  <form>
    <label for="genre">Genre de Musique :</label>
    <select id="genre" name="genre">
      <option value="rock">Rock</option>
      <option value="pop">Pop</option>
      <option value="hip-hop">Hip-Hop</option>
      <option value="acoustique">Acoustique</option>
      <option value="electro">Electro</option>
      <option value="autre">Autre</option>
      <!-- Ajoutez d'autres genres --></select
    ><br />

    <label for="duree">Durée du Morceau (en minutes) :</label>
    <input type="number" id="duree" name="duree" /><br />

    <label for="nombrePistes">Nombre de Pistes (stems) :</label>
    <input type="number" id="nombrePistes" name="nombrePistes" /><br />

    <label for="qualiteMix">Qualité de Mix Demandée :</label>
    <select id="qualiteMix" name="qualiteMix">
      <option value="1">Basse</option>
      <option value="2">Moyenne</option>
      <option value="3">Haute</option></select
    ><br />

    <label for="pisteVoix">Piste Voix :</label>
    <select
      id="pisteVoix"
      name="pisteVoix"
      onchange="gererAffichageChanteurs()"
    >
      <option value="non">Non</option>
      <option value="oui">Oui</option></select
    ><br />

    <div id="ligneNombreChanteurs" style="display: none">
      <label for="nombreChanteurs">Nombre de Chanteurs :</label>
      <input
        type="number"
        id="nombreChanteurs"
        name="nombreChanteurs"
        min="1"
      /><br />
    </div>

    <p>Devis : <span id="devis">0 €</span></p>
    <button type="button" onclick="calculerDevis()">Calculer le Devis</button>
    <button
      id="boutonEnvoyerDevis"
      style="display: none"
      onclick="envoyerDevis()"
    >
      Envoyer mon devis à Thibault_Ecta
    </button>
    <!-- Bouton pour envoyer le devis par e-mail -->
  </form>
</section>
